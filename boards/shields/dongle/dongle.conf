# Make this device act as the central receiver (dongle)
CONFIG_ZMK_SPLIT_BLE=y
CONFIG_ZMK_SPLIT_BLE_ROLE_CENTRAL=y

# Enable BLE + USB so it can talk to both halves and your computer
CONFIG_ZMK_BLE=y
CONFIG_ZMK_USB=y
CONFIG_USB_DEVICE_STACK=y

# Disable hardware not needed on the dongle
CONFIG_ZMK_KSCAN=n
CONFIG_ZMK_DISPLAY=n
CONFIG_ZMK_MOUSE=n

